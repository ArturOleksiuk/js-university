<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Футбольна гра - Пенальті</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="topBar">
      <div id="score">Голи: 0</div>
      <div id="message">Натисніть кнопку 'Почати гру' щоб почати</div>
      <div id="shotTimer">Час на удар: -</div>

      <div id="buttons">
        <button id="startGame">Почати гру</button>
        <button id="pauseGame" style="display: none">Пауза</button>
        <button id="endGame" style="display: none">Завершити гру</button>
      </div>

      <label for="difficulty">Рівень:</label>
      <select id="difficulty">
        <option value="easy">Легкий</option>
        <option value="normal" selected>Середній</option>
        <option value="hard">Складний</option>
      </select>
    </div>
    <div id="gameArea">
      <div id="goal">
        <div class="goal-section" id="section1"></div>
        <div class="goal-section" id="section2"></div>
        <div class="goal-section" id="section3"></div>
        <div class="goal-section" id="section4"></div>
        <div class="goal-section" id="section5"></div>
        <div class="goal-section" id="section6"></div>
        <div class="goal-section" id="section7"></div>
        <div class="goal-section" id="section8"></div>
        <div class="goal-section" id="section9"></div>
      </div>
      <div id="ball"></div>
      <div id="goalkeeper"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
